<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Weather-Dashboard</title>   
    </head>

    <body>
        <header id="page_header" class="container-fluid  pt-3 pb-3 text-center">
            <h1 class="text-white">Weather Dashboard</h1>
        </header>
        
        <div class="row">
            <aside class="aside col-lg-3">
                <h1>Search for a City: </h1>
                <div class="input">
                    <input id="input" type="text" class="inputValue" placeholder="Enter a city">
                    <input type="submit" value="Submit" class="button">    
                </div>
                <h5 class="justify-content-center pt-2 pt-3">Previously Searched Cities:</h5>
                <div class="container my-3 col 12" id="previousSearch">
                    <div id="language-buttons" class="listbtn"></div>
                </div>
            </aside>
            
            <div class="container-fluid col-lg-8">
                <div class="currentDisplay">
                    
                    <h1 class="name"></h1>
                    <div class="date" id="date"></div>
                    <img class="icon" src="#" alt="image icon">
                    <p class="description"></p>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>      

                <p id="fiveFore">5-Day Forecast:</p>
                <section class="futureWeather">
                    <div class="fiveday"></div> 
                </section>

            </div>
        </div>
            
    <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- DayJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        
    <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- JavaScript -->
        <script src="script.js"></script>
    </body>

</html>
